<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>

  <div class="form-group">
      <input type="text" class="form-control" name="username"
          [(ngModel)]="model.username" placeholder="Username"  >
  </div>

  <div class="form-group">
      <input type="password" class="form-control" name="password"
          [(ngModel)]="model.password" placeholder="Password"  >
  </div>

  <div class="form-group">
    <input type="firstName" class="form-control" name="firstName"
        [(ngModel)]="model.firstName" placeholder="First Name"  >
</div>
<div class="form-group">
  <input type="lastName" class="form-control" name="lastName"
      [(ngModel)]="model.lastName" placeholder="Last Name"  >
</div>
<div class="form-group">
  <input type="knownAs" class="form-control" name="knownAs"
      [(ngModel)]="model.knownAs" placeholder="Known As"  >
</div>
<div class="form-group">
  <input type="city" class="form-control" name="city"
      [(ngModel)]="model.city" placeholder="City"  >
</div>
<div class="form-group">
  <input type="age" class="form-control" name="age"
      [(ngModel)]="model.age" placeholder="Age"  >
</div>




  <div class="form-group text-center">
      <button class="btn btn-success mr-2" type="submit">Register</button>
      <button class="btn btn-default mr-2" (click)="cancel()" type="button">Cancel</button>
  </div>
</form>
