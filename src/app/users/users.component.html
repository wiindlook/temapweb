 <div class="container">
    <div class="row">
      <div class="col-12">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Username</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Known As</th>
              <th scope="col">City</th>
              <th scope="col">Age</th>
              <th scope="col">Actions</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{user.id}}</th>
              <td>{{user.username}}</td>
              <td>{{user.firstName}}</td>
              <td>{{user.lastName}}</td>
              <td>{{user.knownAs}}</td>
              <td>{{user.city}}</td>
              <td>{{user.age}}</td>
              <td>

                <button type="button" class="btn btn-success"><i class="fa fa-edit">   Edit</i></button>
              <button type="button" class="btn btn-danger" (click)="deleteUser(user.id)"><i class="fa fa-trash"></i> Delete</button>
              </td>
          </tbody>
        </table>
      </div>
    </div>
  </div>
